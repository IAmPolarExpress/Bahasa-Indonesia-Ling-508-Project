<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bahasa Indonesia Bot</title>
</head>

<body>

<h1>Sanskrit Bot</h1>

<h2>Parse a word</h2>

<form id="form1">
    <div class="input-group">
        <label for="word">Word: </label>
        <input id="word" name="word" type="text"/>
    </div>
    <button type="submit" value="parse">Submit</button>
</form>

<h2>Response: </h2>
<pre id="response"></pre>

<h2>Segment a Compound</h2>

<form id="form2">
    <div class="input-group">
        <label for="compound">Compound: </label>
        <input id="compound" name="compound" type="text"/>
    </div>
    <button type="submit" value="compound">Submit</button>
</form>

<h2>Response: </h2>
<pre id="segments"></pre>


</body>

</html>
